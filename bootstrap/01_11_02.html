<style>
    :root {
        --theme-primary: #007bff;
        --theme-secondary: #6c757d;
        --theme-success: #28a745;
        --theme-danger: #dc3545;
        --theme-warning: #ffc107;
        --theme-info: #17a2b8;

        --border-radius-custom: 0.75rem;
        --shadow-custom: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .custom-theme-card {
        background: linear-gradient(135deg, var(--theme-primary), var(--theme-secondary));
        border-radius: var(--border-radius-custom);
        box-shadow: var(--shadow-custom);
        color: white;
        padding: var(--spacing-large);
        margin: var(--spacing-medium);
    }

    .custom-badge {
        background-color: var(--theme-warning);
        color: var(--theme-primary);
        padding: var(--spacing-small);
        border-radius: var(--border-radius-custom);
        font-weight: bold;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="custom-theme-card">
                <h4>프리미엄 플랜</h4>
                <p class="mb-3">사용자 정의 속성으로 만든 그라데이션 카드</p>
                <span class="custom-badge">인기</span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card" style="border-color: var(--theme-info); border-width: 2px;">
                <div class="card-body">
                    <h5 class="card-title" style="color: var(--theme-info);">일반 플랜</h5>
                    <p class="card-text">부트스트랩 카드에 사용자 정의 속성 적용</p>
                    <button class="btn" style="background-color: var(--theme-success); border-color: var(--theme-success); color: white;">
                        선택하기
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
