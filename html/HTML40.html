<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>김개발의 포트폴리오</title>
 <style>
 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 }

 body {
 font-family: 'Arial', sans-serif;
 line-height: 1.6;
 }

 .container {
 width: 100%;
 max-width: 1200px;
 margin: 0 auto;
 padding: 0 20px;
 }

 /* 네비게이션 */
 nav {
 background-color: #2c3e50;
 padding: 15px 0;
 }

 nav ul {
 list-style: none;
 display: flex;
 justify-content: center;
 }

 nav li {
 margin: 0 20px;
 }

 nav a {
 color: white;
 text-decoration: none;
 font-weight: bold;
 }

 /* 메인 섹션들 */
 .section {
 padding: 60px 0;
 }

 .hero {
 background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
 color: white;
 text-align: center;
 }

 .hero h1 {
 font-size: 48px;
 margin-bottom: 20px;
 }

 .cards {
 display: grid;
 grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
 gap: 30px;
 margin-top: 40px;
 }

 .card {
 background: white;
 padding: 30px;
 border-radius: 10px;
 box-shadow: 0 5px 15px rgba(0,0,0,0.1);
 }

 /* 반응형 미디어 쿼리 */
 @media screen and (max-width: 768px) {
 nav ul {
 flex-direction: column;
 text-align: center;
 }

 nav li {
 margin: 10px 0;
 }

 .hero h1 {
 font-size: 32px;
 }

 .cards {
 grid-template-columns: 1fr;
 gap: 20px;
 }
 }

 @media screen and (max-width: 480px) {
 .container {
 padding: 0 15px;
 }

 .hero h1 {
 font-size: 24px;
 }

 .section {
 padding: 40px 0;
 }
 }
 </style>
</head>
<body>
 <nav>
 <div class="container">
 <ul>
 <li><a href="#home">홈</a></li>
 <li><a href="#about">소개</a></li>
 <li><a href="#projects">프로젝트</a></li>
 <li><a href="#contact">연락처</a></li>
 </ul>
 </div>
 </nav>

 <section class="hero section">
 <div class="container">
 <h1>김개발의 포트폴리오</h1>
 <p>정보통신공학과 학생, 웹 개발자를 꿈꾸다</p>
 </div>
 </section>

 <section class="section">
 <div class="container">
 <div class="cards">
 <div class="card">
 <h3>HTML/CSS</h3>
 <p>웹의 기본 구조와 스타일링을 완벽하게 구사합니다.</p>
 </div>
 <div class="card">
 <h3>JavaScript</h3>
 <p>동적인 웹사이트 제작을 위한 핵심 언어입니다.</p>
 </div>
 <div class="card">
 <h3>반응형 디자인</h3>
 <p>모든 기기에서 완벽한 사용자 경험을 제공합니다.</p>
 </div>
 </div>
 </div>
 </section>
</body>
</html>
