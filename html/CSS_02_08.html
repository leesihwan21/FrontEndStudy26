<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>구조적 가상 클래스</title>
  <link rel = "stylesheet" href = "../css/CSS_02_08.css">
<style>
 .button {
 display: inline-block;
 padding: 12px 20px;
 background-color: #3498db;
 color: white;
 text-decoration: none;
 border-radius: 5px;
 position: relative;
 }

 .button::before {
 content: "";
 display: inline-block;
 width: 0;
 height: 0;
 border-left: 8px solid transparent;
 border-right: 8px solid transparent;
 border-bottom: 8px solid white;
 margin-right: 8px;
 vertical-align: middle;
 }

 .button::after {
 content: "→";
 margin-left: 8px;
 font-weight: bold;
 }
</style>

<a href="#" class="button">다운로드</a>
