<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>그리드 간격 실습</title>
 <style>
 .gallery {
 display: grid;
 grid-template-columns: repeat(3, 1fr);
 grid-template-rows: repeat(2, 200px);
 gap: 20px; /* 모든 방향 20px 간격 */
 padding: 20px;
 background-color: #f0f0f0;
 }

 .photo {
 background: linear-gradient(45deg, #667eea, #764ba2);
 border-radius: 8px;
 display: flex;
 align-items: center;
 justify-content: center;
 color: white;
 font-weight: bold;
 }
 </style>
</head>
<body>
 <div class="gallery">
 <div class="photo">사진 1</div>
 <div class="photo">사진 2</div>
 <div class="photo">사진 3</div>
 <div class="photo">사진 4</div>
 <div class="photo">사진 5</div>
 <div class="photo">사진 6</div>
 </div>
</body>
</html>
