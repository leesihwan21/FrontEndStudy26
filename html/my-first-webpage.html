<!-- 주석 : ctrl + shift + / -->
<!-- -->
<!-- html은 엔터가 자유롭지 않다. 하지만 엔터 효과를 주려면 <br> 해야한다. -->
<!DOCTYPE html>  <!-- html5 형식의 웹표준 문서임을 알림 -->
<html lang="ko"> <!-- html 시작 : 한국어 기반으로 만든 문서 (웹번역) -->

<head>           <!-- head 시작 : 문서의 머리글 -->
     <meta charset="UTF-8">  <!-- 키보드 입력을 한글 처리할 수 있게 -->
     <title>김개발의 첫 번째 웹페이지</title> <!-- 브라우저 제목 : 탭 영역에 글자 -->
</head>          <!-- head 끝 : 머리글 끝 -->

<body>          <!-- body 시작 : 본문 영역 시작 -->

     <h1>안녕하세요! 웹 개발의 세계에 오신 것을 환영합니다!</h1>
     <!-- h로 시작하는 태그는 제목을 넣을 때 사용함. -->
     <!-- h1이 제일 큼 ->>>>>> h6가 작음 -->

     <p>저는 정보통신공학과 김개발입니다.</p> <!-- p요소 : 문단(컴퓨터에서는 엔터부터 엔터까지) 을 나타냄 -->
     <p>오늘부터 웹 개발자가 되기 위한 <br>
         여행을 시작합니다!</p> <!-- br요소는 : 엔터 효과 (줄바꿈) -->

</body> <!-- body 종료 : 본문 영역 종료 -->
</html> <!-- html 끝 -->
