<!DOCTYPE html>
<html>
<head>
    <title>반복문 연습</title>
</head>
<body>
    <h1>반복문 결과</h1>
    <div id="result"></div>

    <script>
        let result = '';

        // 1부터 5까지 반복
        for (let i = 1; i <= 5; i++) {
            result += '★'.repeat(i) + '<br>';
        }

        document.getElementById('result').innerHTML = result;
    </script>
</body>
</html>
