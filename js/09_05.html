<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>문자열 마법사</title>
</head>
<body>
 <h1>문자열 조작 실습</h1>
 <div id="result"></div>

 <script>
 // 기본 문자열 생성
 let firstName = "김";
 let lastName = "개발";

 // 문자열 연결 (concatenation)
 let fullName = firstName + lastName;
 console.log("이름: " + fullName);

 // 템플릿 리터럴 사용
 let greeting = `안녕하세요, ${fullName}님!`;
 console.log(greeting);

 // 결과를 HTML에 표시
 document.getElementById('result').innerHTML = greeting;
 </script>
</body>
</html>
